<div class="user-wrapper">
    <div class="userPage">
        <div class="sidebar">
            <ul>
                <li (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i>Logout</li>
                <!-- <li routerLink="dashboard" routerLinkActive="active">
                    <i class="fa-solid fa-table-columns"></i>Dashboard
                  </li> -->
                  <li routerLink="products" routerLinkActive="active">
                    <i class="fa-solid fa-mug-hot"></i>All products
                  </li>
                  <li routerLink="cart" routerLinkActive="active">
                    <i class="fa-solid fa-clipboard-list"></i>Cart
                  </li>
            </ul>
        </div>

        <div class="container">
            <div class="nav">
                <h1 *ngIf="user">Welcome? {{user.firstName}}</h1>
                <div class="nav-toggle-bar">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="search-icon" (click)="toggleSearchDiv()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="search-div" *ngIf="isSearchDivVisible">
                    <input type="text" placeholder="Search" >
                    <i (click)="performSearch()" class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="account">
                    <h3>Buyer</h3>
                </div>
            </div>
            <div class="content">
                <router-outlet></router-outlet>
            </div>
       <div class="search-results">
        <!-- <div *ngFor="let product of filteredProducts">
        <div>{{product.name}}</div>
        <div>{{product.description}}</div>
        <div>{{product.price}}</div>
        </div> -->
       </div>
        </div>
    </div>

</div>
